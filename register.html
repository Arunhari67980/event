<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - ClgEvents</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #0056d2, #520dc2, #6610f2);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    .form-control {
      border-radius: 12px;
    }
    .btn-success {
      border-radius: 12px;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">ClgEvents</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
        <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Registration Form -->
<section class="py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Event Registration</h2>
      <p>Fill out the form to register for our events!</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" id="fullname" class="form-control" required placeholder="Enter your full name">
          </div>

          <div class="mb-3">
            <label for="collegename" class="form-label">College Name</label>
            <input type="text" id="phone" class="form-control" required placeholder="Enter your College Name">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" required placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" id="phone" class="form-control" required placeholder="Enter your phone number">
          </div>

         


          <div class="mb-3">
            <label for="event" class="form-label">Select Event</label>
            <select id="event" class="form-control" required>
              <option value="">-- Select Event --</option>
              <option>Tech Fest 2025</option>
              <option>Cultural Night</option>
              <option>Hackathon</option>
              <option>Art Exhibition</option>
              <option>Sports Meet</option>
              <option>Workshop Series</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success w-100">Register Now</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
